<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Lazida Store</title>

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css"
      rel="stylesheet"
    />
  </head>
  <body class="bg-light text-dark">
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
      <div class="container">
        <a
          class="navbar-brand fw-bold text-uppercase d-flex align-items-center gap-2"
          href="#"
        >
          <i class="bi bi-bag-fill"></i> Lazida
        </a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarNav"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div id="navbarNav" class="collapse navbar-collapse">
          <form class="ms-auto d-flex align-items-center" role="search">
            <input
              class="form-control me-2"
              id="searchInput"
              type="search"
              placeholder="Search product..."
            />
            <button
              class="btn btn-outline-light position-relative"
              type="button"
              data-bs-toggle="modal"
              data-bs-target="#cartModal"
            >
              <i class="bi bi-cart-fill"></i>
              <span
                id="cartCount"
                class="position-absolute top-0 start-100 translate-middle badge rounded-pill bg-danger"
                >0</span
              >
            </button>
          </form>
        </div>
      </div>
    </nav>

    <div class="container mt-4 text-center">
      <div class="btn-group flex-wrap" role="group">
        <button class="btn btn-outline-dark active" data-category="all">
          All
        </button>
        <button class="btn btn-outline-dark" data-category="Electronics">
          Electronics
        </button>
        <button class="btn btn-outline-dark" data-category="Fashion">
          Fashion
        </button>
        <button class="btn btn-outline-dark" data-category="Home">Home</button>
        <button class="btn btn-outline-dark" data-category="Sports">
          Sports
        </button>
        <button class="btn btn-outline-dark" data-category="Books">
          Books
        </button>
      </div>
    </div>

    <div class="container my-5">
      <div class="row g-4" id="productContainer"></div>
    </div>

    <div
      class="modal fade"
      id="cartModal"
      tabindex="-1"
      aria-labelledby="cartModalLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog modal-dialog-centered modal-lg">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title fw-bold" id="cartModalLabel">
              <i class="bi bi-cart-fill me-2"></i>Your Cart
            </h5>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
              aria-label="Close"
            ></button>
          </div>
          <div class="modal-body">
            <div id="cartItems" class="row gy-3"></div>
          </div>
          <div class="modal-footer">
            <h5 class="me-auto fw-bold">
              Total: $<span id="cartTotal">0</span>
            </h5>
            <button type="button" class="btn btn-dark">Checkout</button>
          </div>
        </div>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

    <script src="script.js"></script>
  </body>
</html>
